<ion-view ng-controller="anunciosController" class="has-header">
  <ion-content class="has-header">

      <div class="col col-50">

      </div>

    <div>
      <h3 class="text-center" style="margin: 10px">Precisa de mais detalhes?</h3>
      <button class="button button-energized ion-funnel" style="width: 80%; height: 50%; margin: 0px 10%; font-size: 30px">  Filtrar Pesquisa </button>
    </div>
    <div ng-repeat="anuncio in anuncios">
      <div class="card" style="width: 95%; float: left; margin: 10px; border: 3px solid #9c9c8e">
        <div class="item item-body text-center">
          <img class="full-image" src="{{anuncio.imagem}}" style="border: 3px solid #afa8a8">
          <div class="row">
            <div class="col col-50">
              <h1 style="font-size: 30px; font-weight: 600">{{anuncio.nome}}</h1>
              <h3>{{anuncio.cidade}} - {{anuncio.estado}}</h3>
            </div>
            <div class="col col-50">
              <!-- <span style="font-weight: 500; font-size: 30px; color: #248e1d">R$ {{anuncio.preco}} / dia</span> -->
              <h1 style="font-weight: 500; font-size: 30px; color: #248e1d; margin-bottom: 0px">R$ {{anuncio.preco}}</h1>
              <h4 style="font-weight: 500; font-size: 30px; color: #248e1d; margin-top: 0px">ao dia</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
