<ion-view view-title="Meus Cartões">

            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons>

    <ion-content id="contract-details-content" style="margin-top: 0px; background-color: #e8e8e8">
      <md-toolbar class="bar-subheader md-tall md-primary toolbar-medium toolbar-in-content">
          <div>
              <h1>
                  <i class="ion-card"></i>
              </h1>
              <h3>Meus Cartões</h3>
          </div>
      </md-toolbar>
      <div id="product-checkout-content" style="margin-top:0px">
        <div class="list">
          <div class="item item-button-right" ng-repeat="cartao in cartoesCadastrados">
            <div ng-click="showListBottomSheet($event, cartao.id)">
              <i class="ion-card" style="margin-right: 3%; font-size: 20px !important"></i>
              <span class="card-number" style="font-size: 20px"> XXXX XXXX XXXX {{cartao.numero}}</span>
            </div>  
            <a class="button button-assertive" style="margin-top: 5px" ng-click="excluirCartao(cartao.id)">
              <i class="ion-trash-a" style="font-size: 30px"></i>
            </a>
          </div>
        </div>
        <!-- <hr/> -->
        <a class="md-raised social-button md-button md-default-theme material-background"
           style="width: 100%; font-size: 20px; margin: auto" href="#/menu/cadastrar-cartao">
           Adicionar novo cartão
        </a>
      </div>

      <!-- ESTE SCRIPT INJETA A CAIXINHA DE TEXTO EMBAIXO DA TELA DO USUÁRIO AO CLICAR NO CARTÃO -->
      <script type="text/ng-template" id="detalhes-cartao">
        <md-bottom-sheet class="md-list md-has-header text-center" id="ui-list-bottom-sheet-template"
                          style="font-size: 20px !important">
          <h1 class="md-bottom-sheet-header" style="font-size: 20px !important">
            <i class="icon ion-android-person" style="margin-right: 5px"></i>{{detalhesDoCartao.nome}}
          </h1>
          <div id="online-course">
            <div id="online-course-content">
              <div class="course-list ">
                <div class="course-item" style="margin-top: 40px">
                  <p style="font-weight: 700; font-size: 26px"> XXXX XXXX XXXX {{detalhesDoCartao.numero}}</p>
                </div>
                <!--
                <div class="row">
                  <div class="col-50">
                    <span style="font-weight: bolder"> Validade </span>
                    <p>{{detalhesDoCartao.dataExpiracao}}</p>
                  </div>
                  <div class="col-50">
                    <span style="font-weight: bolder"> Código </span>
                    <p>{{detalhesDoCartao.codigoSeguranca}}</p>
                  </div>
                </div> 
                -->
                <div class="course-item">
                  <i class="icon ion-android-calendar" style="margin-right: 5px"></i>
                  <span style="font-weight: bolder"> Validade </span>
                  <p style="margin-top: 10px">{{detalhesDoCartao.dataExpiracao}}</p>
                </div>
              </div>
            </div>
          </div>
        </md-bottom-sheet>
      </script>

    </ion-content>

</ion-view>
